<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio V</title>
</head>
<body>
	<article>
		<h1>Usando archivos de audio, video e imagen</h1>
			<h2>Uso de una imagen</h2>
			<img alt="Error al cargar la imagen, explorador no la soporta o no se pudo acceder a la imagen" src="https://developer.mozilla.org/static/img/mdn-logo-sm.png">
			<h2>Uso de un video</h2>
			<video controls>
			 	<!--poster="http://tusimagenesde.com/wp-content/uploads/2016/07/cargando-2.jpg"-->
				<source src="https://w3schools.com/html/mov_bbb.mp4" type="video/mp4">
				<source src="https://w3schools.com/html/mov_bbb.ogg" type="video/ogg">
				El explorador no es compatible.
			</video>
			<h2>Uso de un audio</h2>
			<audio controls>
				<source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
				<source src="https://www.w3schools.com/html/horse.mpeg" type="audio/mpeg">
				El explorador no es compatible.
			</audio>
	</article>
</body>
</html>
